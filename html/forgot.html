<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forgot.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" defer></script>
    <script src="../js/forgot.js" defer></script>
    <title>Forgot password</title>
</head>
<body>
<main>
    <div>
        <div class="main-wrap">
            <h2>Have a problem?</h2>
            <h4>If you forgot your password, please enter your e-mail and we will send you new password.</h4>
            <h5> you can change it later</h5>
            <form class="forgot-form" id="forgot">
                <input type="email" placeholder="Your email" name="email" class="login-form__email form-input" id="forgotEmail" title="Enter your email" required>
                <input type="submit" name="send_email" class="send_email form-btn" id="send" value="Send">
            </form>
            <a href="../index.html" class="back">Back</a>
        </div>
    </div>
</main>

</body>
</html>
