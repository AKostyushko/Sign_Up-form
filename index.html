<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
<main>
    <div>
        <div class="main-wrap">
            <h2>Hello</h2>
            <h4> Please enter your email and password</h4>
            <form class="login-form" id="login">
                <input type="email" placeholder="Your email" name="email" class="login-form__email form-input" id="inputEmail" title="Enter your email" required>
                <input type="password" placeholder="Password" name="password" class="login-form__password form-input" id="inputPassword" title="Enter your password" required>
                <a href="html/forgot.html" class="forgot">Forgot your password?</a>
                <input type="submit" name="sign_in" class="login-form__singIn form-btn" value="Sign in">
                <p>or</p>
                <button class="form-submit-singUp form-btn">Sign up</button>
            </form>

            <form class="signUp-form" id="signUp">
                <input type="text" placeholder="Your name" name="name" class="signUp-form__name form-input" id="regName" title="Enter your name" required>
                <div class="signUp-form__sex">
                    <label><input type="radio" value="male" name="sex" checked>male</label><label><input type="radio" value="female" name="sex">female</label>
                </div>
                <input type="email" placeholder="Your email" name="email" class="signUp-form__email form-input" id="regEmail" title="Enter your email" required>
                <input type="password" placeholder="Password" name="password" class="signUp-form__password form-input" id="regPassword" title="Enter your password" required>
                <input type="password" placeholder="Password once more" name="password" class="signUp-form__password2 form-input" title="Enter your password once more" required>
                <input type="submit" name="sign_up" class="login-form__singUp form-btn" value="Sign up">
                <input type="reset" name="reset" class="login-form__reset form-btn" value="Cancel">
                <a href="index.html" class="back">Back</a>
            </form>
        </div>
    </div>
</main>

</body>
</html>
